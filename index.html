<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="./src/main-page/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="src/assets/icon.png" type="image/x-icon">
    <title>Ω Particle Generator Ω</title>
</head>
<body class="overflow-hidden">
    <div id="settings-container" class="position-absolute bg-dark bg-gradient py-2 px-3 z-1" style="--bs-bg-opacity: .5; width: 320px;">
        <form action="#" id="settings-form">

            <fieldset class="mb-3">
                <legend class="text-light" class="text-light">Visibility settings</legend>
                <label for="clear-checkbox" class="text-light form-check-label">Path visibility</label>
                <input type="checkbox" name="clear-checkbox" id="clear-checkbox" checked class="form-check-input">
            </fieldset>
            <hr class="border border-white border-1 opacity-75">
            <fieldset id="color-mode-fieldset">
                <legend class="text-light">Color settings</legend>
                <div>
                    <label for="color-mode-rainbow" class="text-light form-check-label">Rainbow color mode</label>
                    <input checked type="radio" name="color-mode" id="color-mode-rainbow" data-key="rainbowColorMode" class="form-check-input">
                </div>
                <div>            
                    <label for="color-mode-rainbow" class="text-light form-check-label">Custom single-color mode</label>
                    <input type="radio" name="color-mode" id="color-mode-single-color" data-key="singleColorMode" class="form-check-input">
                </div>
                <div>            
                    <label for="color-mode-rainbow" class="text-light form-check-label">Custom multi-color mode</label>
                    <input type="radio" name="color-mode" id="color-mode-multi-color" data-key="multiColorMode" class="form-check-input">
                </div>
            </fieldset>
            <hr class="border border-white border-1 opacity-75">
            <fieldset>
                <legend class="text-light">Single color mode settings</legend>
                <label for="single-color-input" class="text-light form-check-label">Color</label>
                <input value='#ffffff' type="color" name="single-color-input" id="single-color-input">
            </fieldset>
            <hr class="border border-white border-1 opacity-75">
            <fieldset>
                <legend class="text-light">Multi color mode settings</legend>
                <div>
                    <label for="multi-color-input-first" class="text-light form-check-label">Color 1</label>
                    <input value='#ff0000' type="color" name="multi-color-input" id="multi-color-input-first">
                </div>

                <div>
                    <label for="multi-color-input-second" class="text-light form-check-label">Color 2</label>
                    <input value='#00ff00' type="color" name="multi-color-input" id="multi-color-input-second">
                </div>

                <div>
                    <label for="multi-color-input-third" class="text-light form-check-label">Color 3</label>
                    <input value='#0000ff' type="color" name="multi-color-input" id="multi-color-input-third">
                </div>
            </fieldset>
            <hr class="border border-white border-1 opacity-75">
            <fieldset>
                <legend class="text-light">Size settings</legend>
                <div id="size-input-container" class="d-flex flex-column">
                    <label for="size-input-min" class="text-light form-check-label">Particle size minimum</label>
                    <input min="1" max="40" value="1" type="number" name="size-input-min" id="size-input-min">
                    <span id="size-input-min-help" class="form-text text-light">1-40</span>
                    <label for="size-input-max" class="text-light form-check-label">Particle size maximum</label>
                    <input min="1" max="40" value="20" type="number" name="size-input-max" id="size-input-max">
                    <span id="size-input-max-help" class="form-text text-light">1-40</span>
                </div>
            </fieldset>
            <hr class="border border-white border-1 opacity-75">
            <fieldset>
                <legend class="text-light">Frequence settings</legend>
                <div id="frequence-input-container" class="d-flex flex-column">
                    <label for="frequence-input" class="text-light form-check-label">Frequence</label>
                    <input min="1" max="50" value="3" type="number" name="frequence-input" id="frequence-input">
                    <span id="frequency-input-help" class="form-text text-light">1-50</span>
                </div>
            </fieldset>
        </form>
    </div>

    <canvas id='main-canvas' class="bg-black w-100 h-75 z-n1"></canvas>
    <script type='module' src='./src/main-page/script.js'></script>
</body>
</html>
